<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>设置颜色</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
	</head>

	<body>
		<div class="row">
			<div class="col-md-8">
				<input type="color" id="color_open" style="width: 100%;height: 200px;"/>
			<button type="button" id="openBtn" class="btn btn-primary  btn-lg btn-block" style="margin-top: 20px;">打开通行证</button>
			</div>
		
		</div>
		
	</body>
	<script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/util.js" ></script>
	<script>
		$("#color_open").change(function(){
			var v=$(this).val();
			setColor(v);
		});
		
		$("#openBtn").click(function(){
			location.href = "apply.html";
		})
	</script>
</html>
